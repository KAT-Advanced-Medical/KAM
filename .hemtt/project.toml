name = "KAM"
prefix = "kat"
author = "Katalam, Tomcat, Kygan, YetheSamartaka, Battlekeeper, MJSTIC, Digii / Julian and MiszczuZPolski"
mainprefix = "x"

#modname = "{{prefix}}_mods"
#key_name = "{{prefix}}_{{version}}"
#authority = "{{prefix}}_{{version}}"

[files]
include = [
    "mod.cpp",
    "README.md",
    "LICENSE.md",
    "KAMLogoLowRes.paa",
    "KAMLogoHighRes.paa",
    "AUTHORS.txt"
]

[version]
git_hash = 0

#[properties]
#version = "{{git \"id 8\"}}"

[lint.sqf]
enabled = true # Default: true
exclude = [
    "a3/3DEN/UI/macroexecs.inc",
    "a3/ui_f/hpp/defineResincl.inc",
    "a3/ui_f/hpp/defineDIKCodes.inc",
    "a3/ui_f/hpp/defineCommonGrids.inc",
    "a3/ui_f/hpp/defineCommonColors.inc",
]



[asc]
enabled = true
exclude = [
    "/initsettings.sqf",
    "/initkeybinds.sqf",
    "/xeh_prep.sqf"
]

[hemtt.config]
preset = "Hemtt"

[hemtt.launch]
workshop = [
    "450814997", # CBA_A3's Workshop ID
    "463939057", # ACE3's Workshop ID
    "1779063631", # Zeus Enhanced
    "2018593688", # Zeus Enhanced - ACE3 Compatibility
    "1355571744", # Additional Zeus Things (Zeus Enhanced & Ares Achilles)
    "2447965207", # Crows Zeus Additions
    "2387297579", # Zeus Additions
]
parameters = [
    "-skipIntro",           # These parameters are passed to the Arma 3 executable
    "-noSplash",            # They do not need to be added to your list
    "-showScriptErrors",    # You can add additional parameters here
    "-debug",
    "-filePatching",
    "C:\\Users\\User\\Documents\\Arma 3 - Other Profiles\\LtCol%2e%20Belhun[TO]\\missions\\KAM%20test.Stratis\\mission.sqm", # Launch into existing Editor Mission - \\ needed
]